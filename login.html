<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        body {
            font-family: "Open Sans", sans-serif;
            background: linear-gradient(135deg, #ff6b6b 0%, #5f27cd 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
            max-width: 1300px;
            width: 300px;
        }

        .form-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .form-header a {
            text-decoration: none;
            font-size: 18px;
            color: #333;
            padding-bottom: 5px;
        }

        .form-header a.active {
            color: #f44336;
            border-bottom: 2px solid #f44336;
        }

        .input-group {
            margin-bottom: 20px;
            margin-right: 20px;
            position: relative;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .input-group span {
            color: #f44336;
        }

        .toggle-password {
            position: absolute;
            right: -20px;
            top: 32px;
            cursor: pointer;
        }

        .remember-me {
            display: inline-flex;
            align-items: center;
            white-space: nowrap;
        }

        .remember-me input[type="checkbox"] {
            margin-right: 8px;
        }

        .btn-login {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-register {
            width: 101%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-login,
        .btn-register {
            background-color: #d96b2c;
        }

        .btn-login:hover {
            background-color: black;
        }

        .btn-register:hover {
            background-color: black;
        }

        .forgot-password {
            display: block;
            margin-top: 15px;
            text-align: center;
            color: #333;
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        /* mobile screeen */

        @media (max-width: 600px) {
            .container {
                width: 90%;
                padding: 20px;
            }

            .input-group input {
                padding: 10px;
                font-size: 14px;
            }

            .btn-login,
            .btn-register {
                padding: 10px;
                font-size: 14px;
            }

            .toggle-password {
                right: 10px;
                top: 28px;
            }

            .form-header a {
                font-size: 16px;
            }

            /* Tablet Screen */
            @media (min-width: 601px) and (max-width: 900px) {
                .container {
                    width: 80%;
                    padding: 30px;
                }

                .input-group input {
                    padding: 12px;
                    font-size: 16px;
                }

                .btn-login,
                .btn-register {
                    padding: 12px;
                    font-size: 16px;
                }

                .toggle-password {
                    right: 15px;
                    top: 30px;
                }

                .form-header a {
                    font-size: 18px;
                }
            }

            /* Laptop Screen */
            @media (min-width: 901px) and (max-width: 1200px) {
                .container {
                    width: 70%;
                    padding: 40px;
                }

                .input-group input {
                    padding: 14px;
                    font-size: 18px;
                }

                .btn-login,
                .btn-register {
                    padding: 14px;
                    font-size: 18px;
                }

                .toggle-password {
                    right: 20px;
                    top: 32px;
                }

                .form-header a {
                    font-size: 20px;
                }
            }

        }
    </style>
</head>

<body>
    <div class="container">
        <div class="form-header">
            <a href="#" id="login-link" class="active">Login</a>
            <a href="#" id="register-link">Register</a>
        </div>
        <form id="login-form" class="login-form">
            <div class="input-group">
                <label for="username">Username <span>*</span></label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password <span>*</span></label>
                <input type="password" id="password" name="password" required>
                <span class="toggle-password">üëÅÔ∏è</span>
            </div>
            <div class="input-group remember-me">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Remember me</label>
            </div>
            <button type="submit" class="btn-login">Log in</button>
            <a href="#" class="forgot-password">Forgot password?</a>
        </form>
        <form id="register-form" class="login-form" style="display: none;">
            <div class="input-group">
                <label for="name">Name <span>*</span></label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="input-group">
                <label for="email">Email address <span>*</span></label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="mobile">Mobile number <span>*</span></label>
                <input type="tel" id="mobile" name="mobile" required>
            </div>
            <div class="input-group">
                <label for="create-password">Create Password <span>*</span></label>
                <input type="password" id="create-password" name="create-password" required>
            </div>
            <div class="input-group">
                <label for="confirm-password">Confirm Password <span>*</span></label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <button type="submit" class="btn-register">Register</button>
        </form>
    </div>

</body>

</html>

<script>
    document.querySelector('.toggle-password').addEventListener('click', function () {
        const passwordField = document.getElementById('password');
        const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordField.setAttribute('type', type);
    });

    document.getElementById('login-link').addEventListener('click', function (e) {
        e.preventDefault();
        document.getElementById('login-form').style.display = 'block';
        document.getElementById('register-form').style.display = 'none';
        this.classList.add('active');
        document.getElementById('register-link').classList.remove('active');
    });

    document.getElementById('register-link').addEventListener('click', function (e) {
        e.preventDefault();
        document.getElementById('login-form').style.display = 'none';
        document.getElementById('register-form').style.display = 'block';
        this.classList.add('active');
        document.getElementById('login-link').classList.remove('active');
    });



    document.getElementById('register-form').addEventListener('submit', function (e) {
        e.preventDefault();

        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const mobile = document.getElementById('mobile').value;
        const createPassword = document.getElementById('create-password').value;
        const confirmPassword = document.getElementById('confirm-password').value;

        // Regular expression for validation
        const passwordRegex = /^(?=.*[A-Z])(?=.*[!@#$%^&()_+])[A-Za-z\d!@#$%^&()_+]{4,10}$/;
        const phoneRegex = /^\d{10}$/;

        // Check if passwords match
        if (createPassword !== confirmPassword) {
            alert('Passwords do not match. Please try again.');
            return;
        }


        if (!passwordRegex.test(createPassword)) {
            alert('Password must be 4-10 characters long, include at least one uppercase letter and one special character.');
            return;
        }


        if (!phoneRegex.test(mobile)) {
            alert('Phone number must be exactly 10 digits.');
            return;
        }


        // Create user data object
        const userData = {
            name: name,
            email: email,
            mobile: mobile,
            password: createPassword
        };

        console.log('User Data:', userData);
        const key = name


        // Call function to add data to Firebase
        addData(key, userData);
    });

    const addData = (key, userData) => {
        fetch(`https://login-registration-page-58d92-default-rtdb.firebaseio.com/users/${key}.json`, {
            method: 'PUT',  
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(userData),
        })
            .then(response => response.json())
            .then(data => {
                console.log("Data added: ", data);
                alert("Registration successful");
                window.location.href = 'login.html';
            })
            .catch(error => {
                console.error("Error adding data: ", error.message);
                console.log(error);
            });
    };

</script>
